<div class="container">
      <div class="container">
        <div class="row">
          <div class="col-sm" *ngFor="let comic of comics">
            <div class="card item-card">
                <img class="card-img-top" [src]="comic.thumbnail.path +'.'+ comic.thumbnail.extension" alt="Imagem de capa do card">
                <div class="card-body">
                  <h5 class="card-title">{{comic.title}}</h5>
                </div>
                <mat-card-actions>
                    <button 
                      class="button-detalhes"
                      (click)="detalhes(comic.id)"
                      >
                      DETALHES
                    </button>
                    <button 
                    class="button-item"
                    (click)="goAddress(comic.id)"
                    >
                      COMPRAR
                    </button>
                </mat-card-actions>
            </div>
          </div>
        </div>
      </div>
</div>
